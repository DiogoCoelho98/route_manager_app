{% extends "base.html" %}

{% block title %}
    Register - Route Planner
{% endblock %}

{% block main %}
    <div
        class="
            flex 
            flex-col 
            flex-wrap 
            content-center 
            justify-center 
            my-[2%] 
            p-6
            max-w-lg 
            mx-auto 
            bg-white 
            shadow-md 
            rounded-lg
            "
            >
        <h2 class="text-2xl font-bold mb-4">
            ğŸ“ Register
        </h2>

        <form 
            class="max-w-lg"
            action="/register" 
            method="post"
            >
            <div class="mb-4">
                <input  
                    class="border rounded w-full py-2 px-3"
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="ğŸ§ Username"
                    required
                    autofocus
                    autocomplete="off"
                >
            </div>

            <div class="mb-4">
                <input 
                    class="border rounded w-full py-2 px-3"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="ğŸ“¬ Email"
                    autocomplete="off"
                    required
                >
            </div>

            <div class="mb-4">
                <input 
                    class="border rounded w-full py-2 px-3" 
                    type="password"
                    id="password"
                    name="password"
                    placeholder="ğŸ”‘ Password"
                    required
                    autocomplete="off"
                >
            </div>

            <button 
                class="
                    w-full 
                    bg-blue-600 
                    text-white 
                    px-4 
                    py-2 
                    rounded-lg 
                    hover:bg-blue-700 
                    cursor-pointer
                    disabled:opacity-50 
                    disabled:cursor-not-allowed
                " 
                type="submit"
                data-submit-button
                disabled
            >
                ğŸ“ Register
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a 
                    href="{{ url_for('login') }}" 
                    class="text-blue-600 hover:underline font-medium"
                >
                    Log in here
                </a>
            </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/form_disable.js') }}"></script>
{% endblock %}
