{% extends "base.html" %}

{% block title %}
    Register - Route Planner
{% endblock %}

{% block main %}
    <div class="flex flex-col flex-wrap content-center justify-center my-[2%] p-6max-w-lg mx-auto bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold mb-4">
            📝 Register
        </h2>
        <!-- Register User Data -->
        <form 
            action="/register" 
            method="post"
            class="max-w-lg"
            >
            <div class="mb-4">
                <input  
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="🧍 Username"
                    required
                    autofocus
                    autocomplete="off"
                    class="border rounded w-full py-2 px-3"
                    >
            </div>
            <div class="mb-4">
                <input 
                    type="email"
                    id="email"
                    name="email"
                    placeholder="📬 Email"
                    autocomplete="off"
                    required
                    class="border rounded w-full py-2 px-3"
                    >
            </div>
            <div class="mb-4">
                <input 
                    type="password"
                    id="password"
                    name="password"
                    placeholder="🔑 Password"
                    required
                    autocomplete="off"
                    class="border rounded w-full py-2 px-3" 
                    >
            </div>
            <button 
                type="submit"
                data-submit-button
                disabled
                class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed" 
                >
                📝 Register
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a 
                    href="{{ url_for('login') }}" 
                    class="text-blue-600 hover:underline font-medium cursor-pointer"
                    >
                    Log in here
                </a>
            </p>
        </div>
    </div>


    
    <script src="{{ url_for('static', filename='js/form_disable.js') }}"></script>
{% endblock %}
