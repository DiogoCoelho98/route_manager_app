{% extends "base.html" %}

{% block title %}
  Delete Account - Route Planner
{% endblock %}

{% block main %}
  <div class="my-[2%] p-6 max-w-xl mx-auto text-center">
    <h2 class="text-2xl font-bold text-red-600 mb-4">⚠️ Delete Account</h2>

    <p class="text-gray-700 mb-6">
      Are you absolutely sure you want to delete your account? <br />
      <strong>This action is irreversible and will permanently remove all your data.</strong>
    </p>

    <form action="/profile/delete" method="POST" class="space-y-4">
      <div class="flex flex-col sm:flex-row justify-center gap-4">
        <button
          type="submit"
          class="
            w-full sm:w-auto
            bg-red-600 
            hover:bg-red-700 
            text-white 
            text-center 
            px-6 
            py-2 
            rounded 
            shadow 
            cursor-pointer 
            "
        >
          🗑️ Yes, Delete My Account
        </button>

        <a
          href="{{ url_for('profile') }}"
          class="
            w-full sm:w-auto
            bg-gray-400 
            hover:bg-gray-500 
            text-white 
            text-center 
            px-6 
            py-2 
            rounded 
            shadow 
            cursor-pointer
          "
        >
          ❌ Cancel
        </a>
      </div>
    </form>
  </div>

{% endblock %}
