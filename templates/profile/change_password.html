{% extends "base.html" %}

{% block title %}
  Change Password - Route Planner
{% endblock %}

{% block main %}
  <div class="my-[2%] p-6 max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">ğŸ”’ Change Password</h2>

    <form 
      action="/profile/change-password" 
      method="POST"
      class="space-y-4"
    >
      <!-- Current Password -->
      <div>
        <label for="current_password" class="block font-semibold mb-1">
          Current Password
        </label>
        <input
          type="password"
          id="current_password"
          name="current_password"
          required
          class="border rounded w-full px-4 py-2"
          placeholder="Enter your current password"
        />
      </div>

      <!-- New Password -->
      <div>
        <label for="new_password" class="block font-semibold mb-1">
          New Password
        </label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          required
          class="border rounded w-full px-4 py-2"
          placeholder="Enter a new password"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block font-semibold mb-1">
          Confirm New Password
        </label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
          class="border rounded w-full px-4 py-2"
          placeholder="Confirm new password"
        />
      </div>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 mt-6">
        <button
          type="submit"
          class="
            w-full sm:w-auto
            bg-blue-600 
            hover:bg-blue-700 
            text-white 
            text-center 
            px-6 
            py-2 
            rounded 
            shadow 
            cursor-pointer 
            disabled:opacity-50 
            disabled:cursor-not-allowed
          "
          data-submit-button
          disabled
        >
          ğŸ”„ Change Password
        </button>

        <a
          href="{{ url_for('profile') }}"
          class="
            w-full sm:w-auto
            bg-gray-400 
            hover:bg-gray-500 
            text-white 
            text-center 
            px-6 
            py-2 
            rounded 
            shadow 
            cursor-pointer
          "
        >
          âŒ Cancel
        </a>
      </div>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/form_disable.js') }}"></script>
{% endblock %}
